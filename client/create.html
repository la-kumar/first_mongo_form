
<form ng-controller = 'myCtrlForm' >
    <div class="form-group">
      <label for="name">NAME:</label><br/>
      <input type="text" class="form-control" placeholder="enter name" ng-model="myName"/>
      <span ng-show="!myName.length">Please enter something!</span>
    </div>
    <div class="form-group">
      <label for="number">TEL:</label><br/>
       <input type="number" class="form-control"  placeholder="enter number" ng-maxlength=10 ng-model="myPhone"/>
       <span ng-show="!myPhone">Please enter something!</span>
     </div><br/>
    <br/>
    <button type="submit" class="btn btn-default" ng-model="myButton" ng-disabled="!myName.length || !myPhone"  ng-click="submitData()" />
  Submit</button>
    <div>
   NAME : {{myName}} <br/>
   PHONE : {{myPhone}} <br/>

   </div>
</form>
